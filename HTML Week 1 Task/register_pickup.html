<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Registration Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <center>
            <h1>Welcome to Pickup Registration Page</h1>
        </center>
    </header>
    <main>

        <form action="thankyou.html">

            <fieldset>
                <legend><b>Brand</b></legend>
                <label for="brand">Brand</label>
                <select name="brand" id="brand">
                    <option value="">--</option>
                    <option value="Kia">Kia</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Ram">Ram</option>
                    <option value="Ford">Ford</option>
                    <option value="Toyota">Toyota</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend><b>Vehciel Specifications</b></legend>
                <label for="chassis">Chassis Number</label>
                <input type="text" name="chassis">
                <br>
                <label for="chassis"><b>Color :</b></label>
                <br>
                <input type="radio" name="color" id="">
                <label for="single_color">Single Color</label>
                <br>
                <input type="radio" name="color" id="">
                <label for="dual_color">Dual Color</label>
                <br>
                <label for="First_color">First Color</label>
                <select name="brand" id="brand">
                    <option value="-">--</option>
                    <option value="Red">Red</option>
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="Blue">Blue</option>
                    <option value="Gray">Gray</option>
                </select>
                <br>
                <br>
                <label for="Second_color">Second Color</label>
                <select name="brand" id="brand">
                    <option value="-">--</option>
                    <option value="Red">Red</option>
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="Blue">Blue</option>
                    <option value="Gray">Gray</option>
                </select>
            </fieldset>
            <fieldset>
                <legend><b>Body Type</b></legend>
                <input type="radio" name="body-type" id="">
                <label for="body_type">Regular</label>
                <br>
                <input type="radio" name="body-type" id="">
                <label for="body_type">Armor</label>
            </fieldset>
            <br>
            <fieldset>
                <legend><b>Description</b></legend>
                <label for="description">Please add any further description</label>
                <br>
                <textarea name="description" id="" cols="70" rows="10"></textarea>
            </fieldset>
            <br>
            <fieldset>
                <legend><b>Trailer</b></legend>
                <p>Do you have Trailer ?</p>
                <input type="radio" name="trailer" id="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="trailer" id="no">
                <label for="no">No</label>
                <hr>
                <h3>Trailer Data</h3>
                <label for="chassis">Chassis Number</label>
                <input type="text" name="chassis">
                <br>
                <br>
                <label for="load">Load</label>
                <select name="brand" id="brand">
                    <option value="-">--</option>
                    <option value="half_ton">Half - Ton</option>
                    <option value="ton">1 Ton</option>
                </select>
                <br>
                <br>
                <label for="">Axis</label>
                <br>
                <input type="radio" name="axis" id="1">
                <label for="1">1 - axis</label>
                <input type="radio" name="axis" id="2">
                <label for="2">2 - axis</label>
            </fieldset>
            <br>
            <center>
                <button>Submit</button>
            </center>
        </form>
    </main>
    <footer>
        &copy; To OS1ZA 2021
    </footer>
</body>

</html>
